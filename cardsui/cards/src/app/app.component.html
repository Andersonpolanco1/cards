<div class="container">

  <h2 class="my-5">ASP .NET + ANGULAR</h2>

  <div class="d-flex justify-content-between">
    <div class="w-50 px-2">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="cardName" class="form-label">Card holder name</label>
          <input type="text" class="form-control" name="cardName" [(ngModel)]="card.cardHolderName">
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card number</label>
          <input type="text" class="form-control" name="cardNumber" [(ngModel)]="card.cardNumber" >
        </div>
        <div class="d-flex justify-content-between">
          <div class="mb-3 w-25">
            <label for="expiryYear" class="form-label">Expiry year</label>
            <input type="text" class="form-control" name="expiryYear" [(ngModel)]="card.expiryYear">
          </div>
          <div class="mb-3 w-25">
            <label for="expiryMonth" class="form-label">Expiry Month</label>
            <input type="text" class="form-control" name="expiryMonth" [(ngModel)]="card.expiryMonth">
          </div>
          <div class="mb-3 w-25">
            <label for="cvc" class="form-label">CVC</label>
            <input type="text" class="form-control" name="cvc" [(ngModel)]="card.cvc" >
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="w-50 mx-3">
        <table class="table table-striped w-100">
          <thead>
            <tr>
              <th>Card holder name</th>
              <th>Card number</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="editCard(card)" *ngFor="let card of collection | paginate: { itemsPerPage: 6, currentPage: p }">
              <td>{{ card.cardHolderName }}</td>
              <td>{{ card.cardNumber }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteCard(card.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>



</div>
